<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Curry Recipe</title>
    <link rel="stylesheet" href="db.css">
</head>
<body>
    <div class="recipe-container">
        <h1 id="recipe-name"></h1>
        <img id="recipe-img" alt="Recipe Image">
        <div class="recipe-details">
            <p><strong>Cuisine:</strong> <span id="recipe-cuisine"></span></p>
            <p><strong>Meal Type:</strong> <span id="recipe-mealtype"></span></p>
            <p><strong>Difficulty:</strong> <span id="recipe-difficulty"></span></p>
            <p><strong>Servings:</strong> <span id="recipe-servings"></span></p>
            <p><strong>Preparation Time:</strong> <span id="recipe-preptime"></span> minutes</p>
            <p><strong>Cooking Time:</strong> <span id="recipe-cooktime"></span> minutes</p>
            <p><strong>Calories per Serving:</strong> <span id="recipe-calories"></span></p>
            <p><strong>Rating:</strong> <span id="recipe-rating"></span> (based on <span id="recipe-reviewcount"></span> reviews)</p>
            <p><strong>Tags:</strong> <span id="recipe-tags"></span></p>
        </div>
        <h2>Ingredients</h2>
        <ul id="recipe-ingredients"></ul>
        <h2>Instructions</h2>
        <ol id="recipe-instructions"></ol>
    </div>
    <script src="db.js"></script>
</body>
</html>
